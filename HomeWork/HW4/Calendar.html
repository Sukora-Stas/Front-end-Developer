<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        .grey {
            font-size: 30px;
            color: lightgray;
        }

        .th {
            border-right: solid 1px;
        }

        .tr {
            height: 30px;
        }

        .table {
            border: solid 1px;
            text-align: center;
            border-collapse: collapse;
            font-size: 30px;
        }
    </style>
</head>
<body>
<table class="table">

        <col style="background-color: lightgray;">
        <col>
        <col>
        <col>
        <col>
        <col>
    </colgroup>
    <tr class="tr">

    </tr>
    <tr style=" height: 30px; ">
        <th class="th">Пн</th>
        <td class="grey">25</td>
        <td>2</td>
        <td>9</td>
        <td style="background-color: greenyellow">16</td>
        <td>23</td>
        <td>30</td>
    </tr>
    <tr class="tr">
        <th class="th">Вт</th>
        <td class="grey">26</td>
        <td>3</td>
        <td>10</td>
        <td>17</td>
        <td>24</td>
        <td>31</td>
    </tr>
    <tr class="tr">
        <th class="th">Ср</th>
        <td class="grey">27</td>

        <td>11</td>
        <td>18</td>

    </tr>
    <tr class="tr">
        <th class="th">Пт</th>
        <td class="grey">29</td>
        <td>6</td>
        <td>13</td>
        <td>20</td>
        <td>27</td>
        <td class="grey">3</td>
    </tr>
    <tr style=" height: 30px;background-color: lightcoral ">
        <th class="th">Сб</th>
        <td class="grey">30</td>
        <td>7</td>
        <td>14</td>
        <td>21</td>

    </tr>
    <tr style=" height: 30px;background-color: red ">
        <th class="th">Вс</th>
        <td>1</td>
        <td>8</td>
        <td>15</td>
        <td>22</td>

        <td class="grey">5</td>
    </tr>

</table>
</body>
</html>
