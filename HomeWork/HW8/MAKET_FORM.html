<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание №8a</title>
    <style>
        fieldset {
            border: double red 3px;
            width: 70%;
        }

        .Group {
            padding: 2px;
            overflow: hidden;
        }

        .Group textarea {
            width: 95%;
        }

        .Group .textLabel {
            width: 12em;
            display: block;
            float: left;
        }

        .Group .input {
            margin-left: 11em;
        }

        .Group .input select {
            width: 40%;
        }

        .Group .textLabel[for="textArticle"] {
            float: none;
        }

        .Group .input input[type="text"] {
            width: 95%;
        }

        @media all and (max-width: 800px) {
            .Group .textLabel {
                width: auto;
                float: none;
            }

            .Group .input {
                margin-left: 0;
            }

            .Group .input select {
                width: 95.5%;
            }

            .Group .input label.radioLabel {
                display: block;
            }

            .Group .textLabel[for="comment"] {
                float: left;
            }
        }
    </style>
</head>
<body>
<form action="http://fe.it-academy.by/TestForm.php" method="post">
    <fieldset>
        <legend>Домашнее задание №8а</legend>
        <p>Для публикации вашей статьи, заполните пожалуйста следующую форму:</p>

        <div class="Group">
            <label class="textLabel" for="nameArticle">Название статьи:</label>
            <div class="input">
                <input type="text" name="nameArticle" id="nameArticle" placeholder="как называется ваша статья?">
            </div>
        </div>

        <div class="Group">
            <label class="textLabel" for="rubic">Рубрика:</label>
            <div class="input">
                <select name="rubic" id="rubic">
                    <option value="1">программирование</option>
                    <option value="2">Дизайн</option>
                    <option value="3">Экономика</option>
                </select>
            </div>
        </div>

        <div class="Group">
            <label class="textLabel">Публикация:</label>
            <div class="input">
                <label class="radioLabel"><input type="radio" name="public" value="1">на сайте</label>
                <label class="radioLabel"><input type="radio" name="public" value="2">в журнале</label>
                <label class="radioLabel"><input type="radio" name="public" value="3">на сайте и в журнале</label>
            </div>
        </div>

        <div class="Group">
            <label class="textLabel" for="comment">Разрешитьпубликации:</label>
            <div class="input">
                <input type="checkbox" name="comment" id="comment" checked>
            </div>
        </div>

        <div class="Group">
            <label class="textLabel" for="textArticle">Текст статьи:</label>
            <textarea name="textArticle" id="textArticle" placeholder="заполните статью"></textarea>
        </div>

        <input type="submit" value="Опубликовать">
    </fieldset>
</form>
</body>
</html>
