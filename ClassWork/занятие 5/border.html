<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>стилевое свойство border</title>
</head>
<body>
<h2>Создание простых объектов с помощью стилевого свойства border</h2>
<div style="    width:0;
   				height:0;
   				border-top: 50px solid red;
   				border-bottom: 50px solid green;
   				border-right: 50px solid blue;
                border-left: 50px solid yellow;
                "></div>

<div style="    width:0;
   				height:0;
   				border-top: 50px solid transparent;
   				border-bottom: 50px solid transparent;
   				border-right: 50px solid blue;
                "></div>

<div style="    width:0;
   				height:0;
   				border-top: 50px solid transparent;
   				border-bottom: 50px solid transparent;
   				border-left: 50px solid blue;
                "></div>

<div style="    width:0;
   				height:0;
   				border-left: 50px solid transparent;
   				border-top: 50px solid blue;
   				border-right: 50px solid transparent;
                "></div>
<br>
<div style="    width:0;
   				height:0;
   				border-left: 50px solid transparent;
   				border-bottom: 50px solid blue;
   				border-right: 50px solid transparent;
                "></div>
<br>

<div ></div>
<div style="    width:0;
   				height:0;

   				border-left: 50px solid darkgreen;
   				border-top: 50px solid darkgreen;
   				border-bottom: 50px solid transparent;
   				border-right: 50px solid transparent;
                "></div>

</body>
</html>
