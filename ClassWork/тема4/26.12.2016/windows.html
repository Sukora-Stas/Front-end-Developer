<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window gradient</title>
</head>
<body>

<table border="10" style="border:outset lightgray 10px; border-spacing: 10px; background-color: lightgray">

    <tr style="background: linear-gradient(lightblue, white ,lightblue ); height: 500px; ">
        <td style=" width: 250px;border: inset 10px lightgray"></td>
        <td style=" width: 250px;border: inset 10px lightgray"></td>
    </tr>
    <tr style="background: linear-gradient(white 50%,lightblue ); height: 300px; ">
        <td style="border: inset 8px lightgray;width: 250px;"></td>
        <td style="border: inset 8px lightgray;width: 250px;"></td>
    </tr>
</table>
</body>
</html>
