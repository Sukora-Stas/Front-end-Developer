<script>
    var ColorsA =
        {
            ColorName: ["красный", "оранжевый", "жёлтый"],

            ColorCheck: function () {
                var ColorToPrint = parseInt(prompt('Какой номер цвета выводим?', 1));
                console.log(this.ColorName[ColorToPrint - 1]);
            },
            ColorAdd: function () {
                var elem = prompt("Введите значение которое нужно добавить")
                this.ColorName.push(elem);
            },
            ColorPrintAll: function () {
                for (var i = 0; i <= this.ColorName.length - 1; i++) {
                    console.log(this.ColorName[i]);
                }
            }
        };
    ColorsA.ColorPrintAll();
    ColorsA.ColorAdd();
    ColorsA.ColorCheck();
    ColorsA.ColorPrintAll();
