<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<script>
    var ColorName = "";
    for (var ColorNum = 1; ColorNum <= 7; ColorNum++) {


        switch (ColorNum) {
            case 1:
                ColorName += 'красный\n';
                break;
            case 2:
                ColorName += 'оранжевый\n';
                break;
            case 3:
                ColorName += 'жёлтый\n';
                break;
            case 4:
                ColorName += 'зелёный\n';
                break;
            case 5:
                ColorName += 'голубой\n';
                break;
            case 6:
                ColorName += 'синий\n';
                break;
            case 7:
                ColorName += 'фиолетовый\n';
                break;

        }

    }
    alert(ColorName);
</script>
</body>
</html>
