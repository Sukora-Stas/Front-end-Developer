<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="CountryH.js"></script>
</head>
<body>
<input type="button" value="Добавить" onclick="Add()">
<input type="button" value="Получить информацию" onclick="Info()">
<input type="button" value="Показать всё" onclick="ListAll()">
<input type="button" value="Удалить" onclick="Dell()">
<script>
    function Add() {
        var CountryName = prompt("Введите название страны");
        var CapitalName = prompt("Введите название столицы");

        AddCountry(CountryName, CapitalName);
        ListCountrys();
    }
    function ListAll() {
        console.log("список стран:" + ListCountrys());
    }
    function Info() {
        var country = prompt("Какая страна вас интересует?");
        console.log(GetCountryInfo(country));

    }
    function Dell() {
        var country = prompt("Какую стран уудалить?");

        var test = 'нет информации о стране ' + country + '!';
        var status = GetCountryInfo(country);
        if (test != status) {
            DeleteCountry(country);
        }
        else {
            console.log(status + '\n' + 'удаление не удалось!');
        }
    }
</script>
</body>
</html>
