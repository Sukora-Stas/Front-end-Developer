<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Радуга</title>
</head>
<body>
<script>
    var ColorNumS = prompt('Введите номер цвета в радуге:');
    var ColorNum = parseInt(ColorNumS);
    var ColorName;
    switch (ColorNum) {
        case 1:
            ColorName = 'красный';
            break;
        case 2:
            ColorName = 'оранжевый';
            break;
        case 3:
            ColorName = 'жёлтый';
            break;
        case 4:
            ColorName = 'зелёный';
            break;
        case 5:
            ColorName = 'голубой';
            break;
        case 6:
            ColorName = 'синий';
            break;
        case 7:
            ColorName = 'фиолетовый';
            break;
        default:
            ColorName = "такого цвета нет";
    }

    console.log(ColorName);
</script>
</body>
</html>
