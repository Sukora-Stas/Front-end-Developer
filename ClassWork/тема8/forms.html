<!DOCTYPE html>

<style>
/*input + span {visibility: hidden;}

.fieldGroup {
	border: 1px solid grey;
	background-color: yellow;
	overflow: hidden;
	padding: 2px;
}
.fieldGroup .textLabel {
	display: block;
	width: 10em;
	float: left;
	border: 1px solid;
	background-color: red;
}
.fieldGroup .inputField {margin-left: 10em;}
.inputField input {	width: 98%;}
.fieldGroup input[type="submit"] {float: right;}

@media all and (max-width: 400px )
{
	.textLabel 
	{
		float: none;
		width: 100%;
	}
	.fieldGroup .inputField {margin-left: 0;}
	.fieldGroup .inputSubmit {float: none; width: 100%}
	.radioField label {display: block;}
}
</style>
    </HEAD>
