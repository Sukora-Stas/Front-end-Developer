<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galery</title>
    <style>
        .galery {
            line-height: 0;
            -webkit-column-count: 5;
            -moz-column-count: 5;
            column-count: 5;
            -webkit-column-gap: 0;
            -moz-column-gap: 0;
        }

        .galery img {
            width: 100%;
            height: auto;
        }

        @media all and (max-width: 1200px) {
            .galery {
                -webkit-column-count: 4;
                -moz-column-count: 4;
                column-count: 4;
            }
        }
    </style>
</head>
<body>
<div class="galery">
    <img src="img/1.jpg" title="Some title" alt="Some alt">
    <img src="img/2.jpg" title="Some title" alt="Some alt">
    <img src="img/3.jpg" title="Some title" alt="Some alt">
    <img src="img/4.jpg" title="Some title" alt="Some alt">
    <img src="img/5.jpg" title="Some title" alt="Some alt">
    <img src="img/6.jpg" title="Some title" alt="Some alt">
    <img src="img/7.jpg" title="Some title" alt="Some alt">
    <img src="img/8.jpg" title="Some title" alt="Some alt">

</div>
</body>
</html>
