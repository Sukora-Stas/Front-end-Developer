<!DOCTYPE html>
<HTML>
<HEAD>
    <META charset="utf-8">
    <TITLE>06. figure</TITLE>
    <style type="text/css">
        figure {
            position: relative;
            width: 50em;
            border-top: dotted 1px;
            border-bottom: dotted 1px;
            padding: .5em;
            margin: 1.5em 0;
            text-align: center;
            cursor: pointer;
        }

        figure img {
            border: 1px solid grey;
            padding: .2em;
            max-width: 98%;
            box-shadow: 0 0 .4em grey;

            opacity: .6;
            transition: all .7s ease;
        }

        figure:hover img {
            opacity: 1;
            transform: scale(1.2);
        }

        figure figcaption {
            display: none;
            position: absolute;
            bottom: 1em;
            left: 2%;
            right: 2%;
            padding: .2em;
            font: italic 1.2em serif
        }

        figure:hover figcaption {
            display: block;
            background-color: lightgray;
        }
    </style>
</HEAD>
<BODY>

<figure>
    <img src="Guide_to_the_Galaxy.jpg">
    <figcaption>Семантическое оформление</figcaption>
</figure>
</div>
</BODY>
</HTML>
