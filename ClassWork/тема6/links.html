<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Разметка</title>
</head>
<style type="text/css">
    ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        width: 150px;
        border-bottom: 1px solid black;
        border-radius: 10px;

    }

    li {

        position: relative;
    }

    li ul {
        position: absolute;
        top: 0;
        left: 150px;
        display: none;
    }

    li:hover ul {
        display: block;
    }

    li a {
        display: block;
        border: 1px solid black;
        border-bottom: none;
        border-radius: 10px;
        padding: 5px;
        color: white;
        background-color: lightcoral;
    }


</style>
<body>
<ul>
    <li><a href="#">main 1</a>
        <ul>
            <li><a href="#">sub 1</a></li>
            <li><a href="#">sub 1</a></li>
            <li><a href="#">sub 1</a></li>
        </ul>
    </li>
    <li><a href="#">main 2</a>

            <li><a href="#">sub 1</a></li>

    </li>

    </li>
</ul>
</body>
</html>
